<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"> 
<h:head>
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" ></link>
	<script src="bootstrap/js/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<title>#{msgs['site.titre']}</title>
	<style>
		.centrer
		{
			margin-top:10%;
		}
		h1
		{
			margin-bottom:5%;
			text-align:center;
		}
		body
		{
			margin-left:5%;
			margin-right:5%;
		}
	</style>
</h:head>
<body>
	<div class="row centrer">
		<div class="col-xs-9 col-md-5 col-lg-4 col-md-offset-4">
	  			<h1>#{msgs['recherche.titre']} </h1>
				<h:form styleClass="form-horizontal">
					<div class="form-group">
						<label>#{msgs['contact.nom']}</label>
						<h:inputText id="nom" styleClass="form-control" value="#{research.nom}"/>
					</div>
					<div class="form-group">
						<label>#{msgs['contact.prenom']}</label>
						<h:inputText id="prenom" styleClass="form-control" value="#{research.prenom}"/>
					</div>
					<div class="form-group">
						<h:commandButton styleClass="btn btn-default" value="#{msgs['rechercher.bouton.rechercher']}" action="#{research.rechercher}"/>
					</div>
				</h:form>
		</div>
	</div>
</body>
</html>
